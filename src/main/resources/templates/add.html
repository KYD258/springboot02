<!DOCTYPE html>
<html lang="en">
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form action="#" th:action="@{/save}" enctype="multipart/form-data" method="post" th:object="${user}">
        用户名:<input type="text" th:name="username"><br>
        密码  :<input type="password" th:name="password" ><br>
        性别  :<input type="text" th:name="sex"><br>
        年龄  :<input type="text" th:name="age"><br>
        创建时间:<input type="date" th:name="createTime"><br>
        头像  :<input type="file" th:name="file"><br>
        <input type="submit" th:value="提交">
    </form>
</body>
</html>
